<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div>
        <button>클릭</button>
    </div>

    <script>
        $div = document.querySelector('div');
        $div.addEventListener('click', () => {
            alert('이벤트 버블링');
        });
    </script>
</body>
</html>
