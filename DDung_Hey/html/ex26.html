<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">클릭해 보세요</button>
    
    <script>
        
        const myButton = document.getElementById('myButton');

        myButton.addEventListener('click', () => {

            alert('버튼이 클릭되었습니다');
        }, {once:true});

    </script>
</body>
</html>
