<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJAX POST 실습</h1>
    <button onclick="sendDataWithAjax()">POST 요청 보내기</button>
    <div id="ajaxPostResult"></div>

    <script>
        const sendDataWithAjax = () => {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "https://jsonplaceholder.typicode.com/posts", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function (){
                if (xhr.readyState === 4 && xhr.status === 201) {
                    let response = JSON.parse(xhr.responseText);
                    document.getElementById('ajaxPostResult').innerHTML = `새로운 포스트 ID : ${response.id}`;
                };
            };
            const data = JSON.stringify({'title' : '새로운 포스트', 'body' : '이것은 AJAX를 사용하여 생성된 포스트입니다.', 'userId' : 1});
            xhr.send(data);
        };
    </script>
</body>
</html>
